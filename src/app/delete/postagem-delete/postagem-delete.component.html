<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h5>
    </div>
  </div>

  <div class="row mt-3 justify-content-center">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title m-0">{{ postagem.titulo }}</h5>
          <small class="text-muted">Tema: {{ postagem.tema.descricao }}</small>
          <p class="card-text mb-3">{{ postagem.texto }}</p>
          <p class="card-text">
            <small class="text-muted"
              >{{ postagem.data | date: "dd/MM/yyyy" }} às
              {{ postagem.data | date: "HH:mm" }}</small
            >
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-2 px-4" [routerLink]="['/inicio']">Não</button>
      <button class="btn btn-success px-4" (click)="deletarPostagem()">Sim</button>
    </div>
  </div>
</div>
