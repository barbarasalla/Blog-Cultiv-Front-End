<div class="container mb-5 mt-5 minHeigth">
    <div class="row mb-3">
        <div class="col-md-12">
            <h1 class="text-center text-black fontQuick">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h5 class="text-center text-secondary">Você tem certeza que deseja apagar esse tema? <br>Todas as postagens relacionadas a ele também serão apagadas.</h5>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h5 class="text-center text-secondary">TEMA: "{{tema.descricao}}"</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger px-4" routerLink="/tema">Não</button>
            <button class="btn btn-success ml-3 px-4" (click)="deletar()">Sim</button>
        </div>
    </div>

</div>
