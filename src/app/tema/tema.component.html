<div class="container-fluid bgColor">

<div class="container-fluid bgColor">
    <div class="row bgColor">
        <div class="col-md-12 text-dark">

            <a routerLink="/inicio" class="text-dark text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </a>

            <h3 class="fs-54 text-center fontQuick">TEMAS</h3>
            <h5 class="fs-18 text-center fontQuick">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
            
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" name="descricao" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" (click)="cadastrarTema()">Cadastrar</button>
                    </div>

                </div>               

            </div>

        </div>
    </div>
</div>

<div class="container bgColor">

    <div class="row mt-5 bgColor">
        <div class="col-md-12">
            <h3 class="text-center">TODOS OS TEMAS:</h3>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center bgColor">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-center">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tema of listaTemas, index as id">
                    <th scope="row">{{id+1}}</th>
                    <td>{{tema.descricao}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                        <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              
        </div>
    </div>

</div>
</div>
