<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 d-flex flex-column justify-content-center">
     <h2 class="text-center logo font-weight-bold">CULTIV</h2>
     <p class="text-center fontQuick">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <p class="text-center h4 mt-5 mb-3">Entrar</p>
          <form>
            <div class="form-group">
              <label for="">Email:</label>
              <input [(ngModel)]='userLogin.usuario'
                name="nome"
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="">Senha:</label>
              <input [(ngModel)]='userLogin.senha'
                type="password"
                name="senha"
                class="form-control"
                id="senha"
                placeholder="*******"
              />
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label" for="exampleCheck1"
                  >lembre-me</label
                >
              </div>
              <p><a href="">Esqueceu a senha?</a></p>
            </div>
            <button class="mt-2 btn btn-primary px-4 d-block w-100" (click)="entrar()">
              Entrar
            </button>
          </form>
          <hr class="mt-4 mb-4">
          <p class="text-center h5 mb-4">
            Ainda n√£o tem uma conta? <a routerLink="/cadastrar">Criar conta.</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6" id="imgBg"></div>
  </div>
</div>
