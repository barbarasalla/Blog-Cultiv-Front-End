<div class="container-fluid bgColor">

<div class="container pt-5 mb-5 minHeigth bgColor">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-black fontQuick mb-5 mt-5">Atualizar Tema </h1> 
        </div>
    </div>

    <div class="row justify-content-center bgColor">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Nome do tema:</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>

            <div class="d-flex justify-content-center bgColor">
                <button class="btn btn-danger" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success ml-3" (click)="atualizar()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
</div>
