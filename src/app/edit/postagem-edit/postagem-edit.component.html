<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1></h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" [(ngModel)]="postagem.titulo" class="form-control" id="titulo" placeholder="Digite o tÃ­tulo">
            </div>
            <div class="form-group">
               <label for="texto">Texto</label>
               <textarea type="text" class="form-control" [(ngModel)]="postagem.texto" name="texto" id="texto" placeholder="Digite o texto entre 5-1000 caracteres" rows="3"></textarea>
           </div>
           <div class="form-group">
               <label for="texto">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um novo</a>:</label>
               <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema()">
                   <option *ngFor="let tema of listaTemas" value="{{tema.id}}">{{tema.descricao}}</option>
               </select>
           </div>

           <div class="d-flex justify-content-center">
               <button class="btn btn-danger" routerLink="/inicio">Cancelar</button>
               <button class="btn btn-success ml-3" (click)="atualizar()">Atualizar</button>

           </div>

        </div>

    </div>

</div>
