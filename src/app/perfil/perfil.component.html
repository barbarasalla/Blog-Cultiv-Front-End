<div class="container-fluid bgColor">

<div class="container bgColor">

    <div class="row flex-wrap pt-5 ml-5 mr-5">
        <div class="col-md-3 ml-5">
            <img src="{{usuario.foto}}" alt="" width="200px" height="200px"  class="img-fuid rounded-circle">
        </div>

        <div class="col-md-8 mt-4 ml-3">
            <ul class="list-unstyled">
                <li class="noWrap"><h6 class="font-weight-bold">Nome:</h6><p>{{usuario.nome}}</p></li>
                <li class="noWrap"><h6 class="font-weight-bold">Tipo de usuário:</h6><p>{{usuario.tipo}}</p></li>
            </ul>
        </div>
    </div>
   
    <div class="container bgColor">
        <div class="row justify-content-center m-5 p-5 border-top">
            <div class="card-columns">
                <div class="card text-center" *ngFor="let postagem of usuario.postagem">
                  <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                    <p class="card-text mb-3">{{postagem.texto}}</p>                    
                    <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}</small></p>
                    <a [routerLink]="['/postagem-edit', postagem.id]" class="text-info mr-3" href="">Editar</a>
                    <a [routerLink]="['/postagem-delete', postagem.id]" class="text-danger mr-3" href="">Apagar</a>
                  </div>
                </div>
              </div>
        </div>
    </div>

</div>
</div>
